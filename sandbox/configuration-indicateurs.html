<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <!-- configuration sortie à part -->
  <script src="js/fonctions.js"></script>
  <script src="js/configuration.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    html {
      max-width: 120ch;
      padding: 3em 1em;
      margin: auto;
      line-height: 1.75;
      font-size: 1.25em;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 1em 0 1em;
    }

    p,
    ul,
    ol {
      margin-bottom: 2em;
      color: #1d1d1d;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div>
    <h1>Bac à sable Maplibre</h1>
    <h2 id="titre_indicateur"></h2>
    <select id="indicateur"></select>
    <div class="map" style="width: 100%; height: 400px;"></div>
  </div>

  <script>
    const style_url = "https://openmaptiles.geo.data.gouv.fr/styles/osm-bright/style.json";
    
    // TODO : numerateur, denominateur (1 par défaut), pourcentage = TRUE/FALSE (TRUE => *100 + affichage de '%')
    // Générer aussi la légende, les classes...

    const map = new maplibregl.Map({
      style: style_url,
      center: [-1.5646, 47.1847],
      zoom: 12,
      container: document.querySelector(".map"),
    });

    map.on('load', () => {
      map.addControl(new maplibregl.NavigationControl());

      map.addSource('insee200m', {
        type: 'vector',
        tiles: tiles_url,
        minzoom: 11,
        maxzoom: 11,
      });

      map.addLayer({
        id: 'insee_carroyage200m_fill',
        source: 'insee200m',
        type: 'fill',
        'source-layer': 'custom',
        paint: {
          'fill-opacity': 0.5,
          'fill-color': [
            'step', // function
            ['get', 'Ind'], // value
            '#FFFFCC',
            10, '#FFFFCC',
            20, '#FFE6B4',
            50, '#FFC696',
            300, '#FFA176',
            1300, '#FF7755',
            3200, '#E05544',
            6300, '#cc3333',
            12000, '#990000',
            23600, '#660000',
          ],
        },
      });
    });

    // Exemple : https://github.com/mapbox/storytelling/tree/main/example/glacier
    // https://docs.mapbox.com/mapbox-gl-js/example/color-switcher/

      // Menu select listant les indicateurs
      const indicateur_select = document.getElementById("indicateur");

      for (var indicateur in configuration_indicateurs) {
        // On créee l'option correspondante
        const option = document.createElement("option");
        option.value = indicateur;
        option.text = configuration_indicateurs[indicateur].libelle;
        
        indicateur_select.add(option, null);
      }

      // Mise à jour des infos quand l'indicateur sélectionné change
      indicateur_select.addEventListener("change", () => {
        const indicateur_choisi = indicateur_select.value;
        const configuration = configuration_indicateurs[indicateur];

        document.getElementById("titre_indicateur").innerHTML=configuration.libelle;

        expressionMapbox = genererExpressionMapbox(configuration.numerateur,
          configuration.denominateur,
          configuration.pourcentage)

        // On change la représentation
        map.setPaintProperty('insee_carroyage200m_fill', 
                            'fill-color', 
                            ['step', // function
                            expressionMapbox, // value
                            '#FFFFCC',
                            10, '#FFFFCC',
                            20, '#FFE6B4',
                            50, '#FFC696',
                            300, '#FFA176',
                            1300, '#FF7755',
                            3200, '#E05544',
                            6300, '#cc3333',
                            12000, '#990000',
                            23600, '#660000',
      ]);
      });

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    html {
      max-width: 120ch;
      padding: 3em 1em;
      margin: auto;
      line-height: 1.75;
      font-size: 1.25em;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 1em 0 1em;
    }

    p,
    ul,
    ol {
      margin-bottom: 2em;
      color: #1d1d1d;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div>
    <h1>Bac Ã  sable Maplibre : hachure carreaux sous secret</h1>
    <div class="map" style="width: 100%; height: 400px;"></div>
  </div>

  <script>
    const style_url = "https://openmaptiles.geo.data.gouv.fr/styles/osm-bright/style.json";

    const map = new maplibregl.Map({
      style: style_url,
      center: [-1.5646, 47.1847],
      zoom: 12,
      container: document.querySelector(".map"),
    });

    map.on('load', () => {
      map.addControl(new maplibregl.NavigationControl());

      map.addSource('insee200m', {
        type: 'vector',
        tiles: [`https://insee-odl-tiles.netlify.app/filosofi-2017-200m/{z}/{x}/{y}.pbf`],
        minzoom: 11,
        maxzoom: 11,
      });

      map.addLayer({
        id: 'insee_carroyage200m_fill',
        source: 'insee200m',
        type: 'fill',
        'source-layer': 'custom',
        paint: {
          'fill-opacity': 0.5,
          'fill-color': [
            'step', // function
            ['get', 'Ind'], // value
            '#FFFFCC',
            10, '#FFFFCC',
            20, '#FFE6B4',
            50, '#FFC696',
            300, '#FFA176',
            1300, '#FF7755',
            3200, '#E05544',
            6300, '#cc3333',
            12000, '#990000',
            23600, '#660000',
          ],
        },
      });

      // Ressource utile : 
      // https://maplibre.org/maplibre-gl-js-docs/example/fill-pattern/
      // https://observablehq.com/@chrispahm/filling-polygons-with-patterns-in-mapbox-gl-js
      // Retravail du svg : https://github.com/infowetrust/albumcolors/blob/master/SVG/Dec.02-1886.24-8.svg
      // Puis export PNG avec inkscape

      map.loadImage('img/hachures.png',
        function (err, image) {
          // Throw an error if something went wrong
          if (err) throw err;

          // Declare the image
          map.addImage('pattern', image);

          // Rajout de la couche de hachure pour les carreaux sous secret
          map.addLayer({
            'id': 'hachures',
            'type': 'fill',
            'source': 'insee200m',
            'source-layer': 'custom',
            'paint': {
              'fill-opacity': 0.5,
              'fill-pattern': 'pattern'
            },
            'filter': ["==", ["get", "I_est_200"], 1],
          });
        }
      );
    });
  </script>
</body>

</html>

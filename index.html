<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/vendors/maplibre-gl-2.4.0.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <script type="text/javascript" src="js/indicators.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link href="css/index.css" rel="stylesheet"/>
  </head>

  <body>
    <div>
        <div id="volet-haut">
          <h4>Revenus, pauvreté et niveau de vie en 2017</h4>
          <div id="texte">&#x1F4A1; Cliquer sur un carreau pour obtenir des informations - Sélection multiple de carreaux : maintenir <kbd>maj</kbd> puis dessiner un rectangle</div>
          <br>
          <div class="container">
            <input class="form-control" id="geocoding" placeholder="Rechercher une adresse ou une commune (France métropolitaine, Martinique, La Réunion)">
            <div class="geocoding-results list-group"></div>
          </div>
          
        </div>
        <div id="volet-contenu" class="map">
          <div class='map-overlay-haut' id='indicateur'>
            <b>Indicateur</b><br>
            <select name="indicateur" id="indicators">
              <option value="ind_1">Titre de mon indicateur 1</option>
              <option value="ind_2">Titre de mon indicateur 2</option>
              <option value="test_hachures">Titre de mon indicateur 3</option>
            </select>

            <input type="range" min="0" max="1" step="0.1" id="opacitySlider"/>

            <br><br><b>Filtre</b><br>
            <br>Min : <input class="form-control number-filter" id="indicateur_min" value="0" type="number" min="0" max="100">            
            Max: <input class="form-control number-filter" id="indicateur_max" value="100" type="number" min="0" max="100">
            <br><br><button id='filter_button'>Filtrer</button>
          </div>
          <div class='map-overlay-gauche' id='donnees'></div>
          <div class='map-overlay-droite' id='legend'></div>
        </div>
        <output></output>
      </div>
      </div>   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
  </body>
</html>
